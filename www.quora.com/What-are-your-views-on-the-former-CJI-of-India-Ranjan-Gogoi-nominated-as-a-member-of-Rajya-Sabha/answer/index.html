window.ansFrontendGlobals.data.inlineQueryResults.results["92c2336a2ea798d1070712effa1026a2a965dbdabbba9bcca91b8f7e63938579"] = "{\"data\":{\"answer\":{\"id\":\"QW5zd2VyQDA6MjA3ODkzNzMz\",\"__typename\":\"Answer\",\"aid\":207893733,\"viewerIsAuthor\":false,\"isDeleted\":false,\"numSharers\":0,\"shouldShowSharePrompt\":false,\"creationTime\":1586255231760850,\"updatedTime\":0,\"author\":{\"id\":\"VXNlckAwOjQ5MzkyMzI3Nw==\",\"__typename\":\"User\",\"uid\":493923277,\"isAnon\":false,\"profileImageUrl\":\"../../../qphs.fs.quoracdn.net/main-thumb-493923277-200-ojzckjaodxhsitvfzpychkikvtuosome.jpg\",\"isVerified\":false,\"businessStatus\":null,\"profileUrl\":\"/profile/Ramakrishna-Somasekhara-Kurup\",\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6NDkzOTIzMjc3OkxBVE4=\",\"reverseOrder\":false,\"givenName\":\"Ramakrishna\",\"familyName\":\"Somasekhara Kurup\",\"scriptCode\":\"LATN\"}],\"adminNames\":[]},\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDo4NDM1MDMxNw==\",\"__typename\":\"WorkCredential\",\"credentialId\":84350317,\"translatedString\":\"former Finance Officer (Retired) at Government of Kerala (1978-2010)\",\"position\":\"Finance Officer (Retired)\",\"startYear\":\"1978\",\"endYear\":\"2010\",\"company\":{\"id\":\"VG9waWNAMDozNzI3NDc=\",\"__typename\":\"Topic\",\"tid\":372747,\"name\":\"Government of Kerala\"}},\"isTranslated\":false,\"permaUrl\":\"/What-are-your-views-on-the-former-CJI-of-India-Ranjan-Gogoi-nominated-as-a-member-of-Rajya-Sabha/answer/Ramakrishna-Somasekhara-Kurup\",\"isOwnTranslation\":false,\"debugInfo\":\"{}\",\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null,\"canReviewAnswers\":false,\"user\":null},\"question\":{\"id\":\"UXVlc3Rpb25AMDo2NzkwNjU2NA==\",\"__typename\":\"Question\",\"qid\":67906564,\"isDeleted\":false,\"url\":\"/What-are-your-views-on-the-former-CJI-of-India-Ranjan-Gogoi-nominated-as-a-member-of-Rajya-Sabha\",\"answerCount\":38,\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are your views on the former CJI of India Ranjan Gogoi nominated as a member of Rajya Sabha?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjQyMjUzODk3Ng==\",\"__typename\":\"User\",\"isEmployee\":false},\"sourceUrl\":\"https://www.barandbench.com/news/breaking-former-cji-ranjan-gogoi-nominated-to-rajya-sabha-read-notification\",\"hadDetails\":false,\"viewerDisplayCredential\":null},\"credibilityFacts\":[{\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyMDc4OTM3MzM6WzMwNzcsIDM0MjgxM10=\",\"__typename\":\"AuthorInfoFact\",\"viewCount\":342813,\"answerCount\":3077}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"tribeItem\":null,\"viewerCanRestoreAnswer\":false,\"showAskerSatisfactionSurvey\":false,\"suggestedEdit\":null,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"My take is that any judge of the Supreme Court/ High Courts taking any post-retirement assignment and becoming part of the political process is against the basic ethics of judiciary. The Judiciary is perceived to be independent and unbiased. There shall not be any room to influence judges by offering post-retirement assignments. Even judicial commissions that can be manned only by judges shall be from sitting judges. The number of sitting judges in the High Court and Supreme Court shall be increased with the provision that one-tenth of judges shall if necessary be deputed as judicial commission at the request of the government.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"According to the practice in India, no supreme Court Judge can practice law before any court in India or even come before a bench of the Supreme Court of India after their retirement. Similarly, the retired High Court judges are not permitted to practice law in the courts where they worked as judges. These restrictions are made as part of morality and ethics to be followed by judges. As regards the specific case of justice Ranjan Gogoi and P. Sadasivam their acceptance of post-retirement assignment is highly unethical and immoral based on these standards. A Supreme Court Chief justice who administers his own oath of office in front of the President of India, the head of the state and who is empowered to administer the oath of office of the President of India before him, is deemed as equal to the President of India. Accepting a post lower than the President of India and taking oath in front of any person lower than the President of India by a retired Supreme Court Chief justice is unethical and immoral.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isSensitive\":false,\"numUpvotes\":0,\"numViews\":34,\"isNotForReproduction\":false,\"moderationCollapseType\":null,\"hasDisclaimer\":false,\"disclaimer\":null,\"numRequesters\":1,\"requesters\":[{\"id\":\"VXNlckAwOjkyMjEyODcx\",\"__typename\":\"User\",\"uid\":92212871,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6OTIyMTI4NzE6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Harshit\",\"familyName\":\"Mishra\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Harshit-Mishra-42\"}],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\"},\"collapseOperation\":null,\"originalQuestionIfDifferent\":null,\"viewerShouldPromptTopicBio\":false},\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"user\":null},\"notifInjectedBundleFromCurrentUrl\":null}}";
